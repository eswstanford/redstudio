<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/leaflet.css"/>
  <script src="js/leaflet.js"></script>
  <base target="_blank">
  
</head>
<body>

        <!-- map here -->
        <div id="map" style="width: 100%; height: 100%; position: absolute; top: 0px; left: 0px; margin: 0px; padding: 0px; z-index: 0;"></div>
        <script>
          var map = L.map('map').setView([-6, 107], 4);
          L.tileLayer('javatest/{z}/{x}/{y}.png', { 
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
		   //scheme: 'tms',
            maxZoom: 8, 
            minZoom: 0 
          }).addTo(map);

          var blueIcon = L.icon({
            iconUrl: 'img/marker-icon@2x.png',
            shadowUrl: 'img/marker-shadow.png',

            iconSize:     [25, 41], // size of the icon
            shadowSize:   [41, 41], // size of the shadow
            iconAnchor:   [12, 41], // point of the icon which will correspond to marker's location
            shadowAnchor: [12, 41],  // the same for the shadow
            popupAnchor:  [0, -41] // point from which the popup should open relative to the iconAnchor
          });

          L.marker([-6.133, 106.750], {
            icon: blueIcon
          }).addTo(map).bindPopup("Jakarta, Indonesia");
          
          map.addControl(new L.Control.Scale());
        </script>
  <script type="text/javascript" src="topbar.js" />

</body>
</html>
