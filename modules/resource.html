<p>Enter Flow Rate (m<sup>3</sup>/s)</p><input type="text" data-provide="typeahead" id="flowrate"></input>


 <!-- a warning should pop up if the user enters anything that isn't a number.  Also, is there a way to make the 3 in m3 show up subscript?-->


<p>Enter Effective Head (m)</p><input type="text" data-provide="typeahead" id="head"></input>
<!-- there should be a place here where the user can input a number and a warning should pop up if the user enters anything that isn't a number.-->
<script>
  function calculate(){
    var flowValue = document.getElementById('flowrate').value;
    var headValue = document.getElementById('head').value;
    alert("flowValue: " + flowValue + " " + 
      "headValue: " + headValue );
  }
</script>


<br><button onclick="calculate()">What Generator Do You Recommend?</button>
